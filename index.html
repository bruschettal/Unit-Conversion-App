<html>
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
    />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div id="top-el">
      <h1 id="top-yazi">Metric/Imperial unit conversion</h1>
      <input
        type="number"
        id="top-yazi-alt"
        oninput="meterNfoot();literNgal();kiloNpound()"
      />
    </div>
    <div id="bottom-el">
      <h1 class="bottom-units">Length (Meter/Feet)</h1>
      <h1 class="bottom-desc"></h1>
      <h1 class="bottom-units">Volume (Liters/Gallons)</h1>
      <h1 class="bottom-desc"></h1>
      <h1 class="bottom-units">Mass (Kilograms/Pounds)</h1>
      <h1 class="bottom-desc"></h1>
    </div>
    <script src="index.js"></script>
  </body>
</html>
